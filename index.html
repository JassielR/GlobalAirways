<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Global Airways</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('imagenes/alpes.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #000;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    h1 {
      color: #ffffff;
      font-size: clamp(3rem, 7vw, 8rem);
      text-transform: uppercase;
      font-weight: 900;
      font-family: "Anton", sans-serif;
      margin-left: 5%;
      margin-right: 5%;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      flex: 1;
      text-align: left;
      transition: opacity 0.4s ease;
    }


    .login-container {
      background-color: rgb(255, 255, 255);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      border-radius: 25px;
      padding: 50px;
      width: 100%;
      max-width: 400px;
      margin-right: 8%;
    }

    .login-container h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #001f3f;
      margin-bottom: 25px;
    }

   
    .form-control {
      border-radius: 10px;
      background-color: #001f3f13;
      border: 1px solid #424242;
      color: white;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .form-control:focus {
      border-color: #5c5c69;
      box-shadow: 0 0 10px #a0a0b8;
    }

    .btn-primary {
      background-color: #002fff;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #2700b3;
    }


    .text-muted a {
      color: #002fff;
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }


    @media (max-width: 992px) {
      body {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      h1 {
        display: none; 
      }

      .login-container {
        margin: 20px;
        width: 90%;
        max-width: 420px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(120px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-title {
      animation: slideInRight 1.2s ease forwards;
    }

    .animate-card {
      animation: fadeUp 1s ease forwards;
    }

  </style>
</head>
<body>
  <h1 class="animate-title">Conoce los Alpes Suizos</h1>

  <div class="login-container animate-card">
    <h2 class="mb-5">Busca tu boleto de avión</h2>
    <form action="validar.php" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" name="clave" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary mt-5 ">Entrar</button>
    </form>

    <p class="text-center text-muted mt-3">
      ¿No tienes un boleto? <a href="reserva.html">Consíguelo aquí</a>
    </p>
  </div>
</body>
</html>
